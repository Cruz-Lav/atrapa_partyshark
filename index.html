    <script>
        let clickCount = 0;
        const maxClicks = 5;
        const shark = document.getElementById('partyShark');
        
        // URLs de las fotos - REEMPLAZA ESTAS URLs CON TUS FOTOS REALES

        // URL del video final - REEMPLAZA CON TU VIDEO REAL
        const finalVideo = 'https://www.w3schools.com/html/mov_bbb.mp4'; // Placeholder video
        
        function moveShark() {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 120;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            shark.style.left = newX + 'px';
            shark.style.top = newY + 'px';
        }
        
        function showPhoto(photoIndex) {
            const photoDisplay = document.getElementById('photoDisplay');
            const currentPhoto = document.getElementById('currentPhoto');
            const currentVideo = document.getElementById('currentVideo');
            const photoText = document.getElementById('photoText');
            
            if (photoIndex < 4) {
                // Mostrar foto
                currentPhoto.src = photos[photoIndex].url;
                photoText.textContent = photos[photoIndex].text;
                currentPhoto.style.display = 'block';
                currentVideo.style.display = 'none';
            } else {
                // Mostrar video final
                currentVideo.src = finalVideo;
                photoText.textContent = '¬°Un mensaje especial para ti! üíù';
                currentPhoto.style.display = 'none';
                currentVideo.style.display = 'block';
            }
            
            photoDisplay.style.display = 'block';
        }
        
        function closePhoto() {
            document.getElementById('photoDisplay').style.display = 'none';
            
            if (clickCount >= maxClicks) {
                setTimeout(() => {
                    document.getElementById('finalMessage').style.display = 'block';
                }, 500);
            } else {
                // Mover el tibur√≥n a una nueva posici√≥n
                moveShark();
            }
        }
        
        function hideFinalMessage() {
            document.getElementById('finalMessage').style.display = 'none';
        }
        
        shark.addEventListener('click', function() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Mostrar la foto/video correspondiente
            showPhoto(clickCount - 1);
        });
        
        // Mover el tibur√≥n cada 3 segundos si no se ha completado el juego
        setInterval(() => {
            if (clickCount < maxClicks && document.getElementById('photoDisplay').style.display !== 'block') {
                moveShark();
            }
        }, 3000);
        
        // Posici√≥n inicial aleatoria
        moveShark();
    </script>
