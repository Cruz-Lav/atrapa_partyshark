        @keyframes gradientShift {

        .container {
            text-align: center;

            text-shadow: 2px 2px 0px #000000;
        }

        h1 {
            font-size: 1.8rem;

            text-shadow: 3px 3px 0px #000000;

        }

        @keyframes blink {
            0%, 50% { opacity: 1; }

        .instructions {
            font-size: 0.8rem;
            margin-bottom: 30px;
            color: #fdcb6e;
            text-shadow: 2px 2px 0px #000000;
        }

        .shark {
            position: absolute;
            width: 120px;
            height: 180px;
            cursor: pointer;
            transition: all 0.15s ease;
            z-index: 10;
            filter: drop-shadow(3px 3px 0px #000000);
        }

        .shark:hover {
            transform: scale(1.1);
            filter: drop-shadow(5px 5px 0px #000000) brightness(1.2);
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000000;
            border: 3px solid #00ff41;
            padding: 15px;
            border-radius: 0px;
            font-size: 0.7rem;
            color: #00ff41;
            font-weight: normal;
            text-shadow: none;
            transition: all 0.3s ease;
        }

        .counter.final-level {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #000000;
            border: 3px solid #ff6b6b;
            padding: 15px;
            border-radius: 0px;
            font-size: 0.7rem;
            color: #ff6b6b;
        }

        .photo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000;
            border: 4px solid #fdcb6e;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 0 20px #fdcb6e;
            max-width: 80%;
            max-height: 80%;
            z-index: 100;
            display: none;
        }

        .photo-display img {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #ffffff;
            margin-bottom: 15px;
        }

        .photo-display video {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #ffffff;
            margin-bottom: 15px;
        }

        .photo-text {
            font-size: 0.7rem;
            color: #00ff41;
            margin-bottom: 15px;
            text-shadow: 1px 1px 0px #000000;
        }

        .object-text {
            font-size: 0.7rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-shadow: 1px 1px 0px #000000;
        }

        .arcade-btn {
            background: #6c5ce7;
            color: #ffffff;
            border: 3px solid #ffffff;
            padding: 10px 20px;
            border-radius: 0px;
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', monospace;
            transition: all 0.2s;
            text-shadow: none;
        }

        .arcade-btn:hover {
            background: #ffffff;
            color: #6c5ce7;
            transform: scale(1.05);
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000;
            border: 4px solid #00ff41;
            padding: 30px;
            border-radius: 0px;
            text-align: center;
            color: #00ff41;
            font-size: 0.8rem;
            display: none;
            z-index: 200;
            max-width: 80%;
            box-shadow: 0 0 30px #00ff41;
        }

        .pixel-decorations {
            position: absolute;
            font-size: 2rem;
            animation: pixelFloat 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pixelFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(3deg); }
        }

        .falling-object {
            position: absolute;
            font-size: 2rem;
            animation: fall 2s linear;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
        }

        .game-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 8px solid #ffffff;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-border"></div>
    
    <div class="container">
        <h1>üïπÔ∏è PARTY SHARK ARCADE ü¶à</h1>
        <p class="instructions">¬°PRESIONA EL TIBURON PARA OBTENER RECOMPENSAS!</p>
    </div>

    <!-- Decoraciones pixel art -->
    <div class="pixel-decorations" style="left: 5%; top: 15%; animation-delay: 0s;">üêü</div>
    <div class="pixel-decorations" style="left: 15%; top: 25%; animation-delay: 1s;">‚≠ê</div>
    <div class="pixel-decorations" style="left: 85%; top: 20%; animation-delay: 2s;">üíé</div>
    <div class="pixel-decorations" style="left: 90%; top: 35%; animation-delay: 0.5s;">üî•</div>
    <div class="pixel-decorations" style="left: 10%; top: 80%; animation-delay: 1.5s;">‚ö°</div>
    <div class="pixel-decorations" style="left: 80%; top: 75%; animation-delay: 3s;">üí´</div>

    <div class="score-board">
        <div>SCORE: <span id="score">0</span></div>
        <div>NIVEL: 1</div>
    </div>

    <div class="counter">
        <div>FOTOS: <span id="photosFound">0</span>/<span id="totalPhotos">11</span></div>
        <div>OBJETOS: <span id="objectCount">0</span></div>
    </div>

    <img src="images/party-shark.png" 
         class="shark" 
         id="partyShark" 
         alt="Party Shark"
         style="left: 50%; top: 50%;"
         onerror="this.style.display='none'; document.getElementById('sharkFallback').style.display='block';">

    <!-- Fallback del tibur√≥n si no se encuentra la imagen -->
    <div id="sharkFallback" class="shark" style="display: none; left: 50%; top: 50%; background: #74b9ff; border: 3px solid #000; text-align: center; line-height: 80px; font-size: 2rem;">
        ü¶àüéâ
    </div>

    <div class="photo-display" id="photoDisplay">
        <img id="currentPhoto" src="" alt="Recuerdo especial" style="display: none;">
        <video id="currentVideo" controls style="display: none;">
            <source src="" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="photo-text" id="photoText"></div>
        <div class="object-text" id="objectText" style="display: none;"></div>
        <button class="arcade-btn" onclick="closePhoto()">CONTINUAR</button>
    </div>

    <div class="final-message" id="finalMessage">
        <h2>üèÜ GAME COMPLETE! üèÜ</h2>
        <p>¬°FELIZ CUMPLEA√ëOS!</p>
        <p>¬°MISION CUMPLIDA!</p>
        <button class="arcade-btn" onclick="hideFinalMessage()">‚ù§Ô∏è THANKS!</button>
    </div>

    <script>
        // Variables globales
        let objectCount = 0;
        let score = 0;
        let moveInterval;
        let mouseX = 0, mouseY = 0;
        let lastFleeTime = 0;
        
        const shark = document.getElementById('partyShark');
        const sharkFallback = document.getElementById('sharkFallback');
        
        // URL del video final - REEMPLAZA con tu link de Google Drive
        const finalVideoLink = 'https://drive.google.com/file/d/12OyZ9r_g5509rpjb5tMUBWWiNmbehej9/view?usp=drive_link';
        
        // Lista de objetos perdidos que puede soltar el tibur√≥n
        const lostObjects = [
            { emoji: 'üåø', name: 'mu√±a' },
            { emoji: 'üíµ', name: 'robuxs' },
            { emoji: 'üêÄ', name: 'ratita de peluche' },
            { emoji: 'üë¶', name: 'luchito sin cachetes' },
            { emoji: 'ü•ñ', name: 'pan con platano' },
            { emoji: 'üçü', name: 'salchipapa' },
            { emoji: 'üìñ', name: 'manwha BL' },
            { emoji: 'üêà', name: 'michi' }
        ];

        // TODAS LAS FOTOS EN UN SOLO CONJUNTO
        const allPhotos = [
            // Fotos principales del cumplea√±os
            {
                url: 'images/foto1.jpg',
                text: 'Nuestras fotos de la secundaria. Las pocas que pude tomar con mi poderosisimo Samsung J1 mini Prime xd.',
                found: false,
                type: 'image',
                isSpecial: false
            },
            {
                url: 'images/foto2.jpg',
                text: 'Aunque nos conocimos en el cole, nuestra amistad florecio en virtual asi que no podia faltar las screens. Recuerdo nuestras reus de fin de semana para ver TR, hacer chismecito y scrollear shitpost en pinterest a las 2:00 am. No sabes cuan bien me hacia hablar contigo, me hacias sentir que no estaba sola.',
                found: false,
                type: 'image',
                isSpecial: false
            },
            {
                url: 'images/foto3.jpg',
                text: 'Tambien hubo picnics, obvis. Tres ediciones de Picnic. Cada una con su respectiva invitacion de canva. Aunque la ultima vez fue un salchipapon al frente del Tupac. Espero con ansias la cuarta edici√≥n.',
                found: false,
                type: 'image',
                isSpecial: false
            },
            {
                url: 'images/foto4.jpg',
                text: 'Haberme mudado a la Lema. Hizo que no pudieramos vernos de forma presencial pero siempre estuvimos acompa√±andonos con llamaditas., mensajitos y robloxeadas. Sabes... creo que eres de las pocas personas que han elegido quedarse conmigo a pesar de la distancia siempre estuviste ahi para escucharme, aconsejarme y hacerme reir a pesar de que tal ves tu tampoco la estavas pasando bien. Siempre fuiste mi refugio y te agardezco por eso <3 ',
                found: false,
                type: 'image',
                isSpecial: false
            },
            // Fotos especiales
            {
                url: 'images/special1.jpg',
                text: 'Mi flaca üíã',
                found: false,
                type: 'image',
                isSpecial: true
            },
            {
                url: 'images/special2.jpg',
                text: 'Has encontrado la foto de un michin',
                found: false,
                type: 'image',
                isSpecial: true
            },
            {
                url: 'images/special3.jpg',
                text: 'Has encontrado la foto de un tal Jose Javier',
                found: false,
                type: 'image',
                isSpecial: true
            },
            {
                url: 'images/special4.jpg',
                text: 'Lostmedia',
                found: false,
                type: 'image',
                isSpecial: true
            },
            {
                url: 'images/special5.jpg',
                text: 'De donde salio eso??',
                found: false,
                type: 'image',
                isSpecial: true
            },
            {
                url: 'images/special6.mp4',
                text: 'Haz encontrado Sherks premium. Si los Sherks dan buena suerte ahora imaginate unos sherks premium',
                found: false,
                type: 'video',
                isSpecial: true
            },
            // Video final
            {
                url: 'FINAL_VIDEO',
                text: '¬°UN MENSAJE ESPECIAL PARA TI! üíù',
                found: false,
                type: 'video_link',
                isSpecial: false
            }
        ];
        
        function getActiveShark() {
            return shark.style.display === 'none' ? sharkFallback : shark;
        }
        
        function moveShark() {
            const activeShark = getActiveShark();
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 80;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            activeShark.style.left = newX + 'px';
            activeShark.style.top = newY + 'px';
        }
        
        function fleeFromMouse(mouseX, mouseY) {
            const activeShark = getActiveShark();
            const sharkRect = activeShark.getBoundingClientRect();
            const sharkCenterX = sharkRect.left + sharkRect.width / 2;
            const sharkCenterY = sharkRect.top + sharkRect.height / 2;
            
            // Calcular direcci√≥n opuesta al mouse
            const deltaX = sharkCenterX - mouseX;
            const deltaY = sharkCenterY - mouseY;
            
            // Normalizar y amplificar la huida
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const fleeDistance = 150; // Distancia de huida
            
            if (distance > 0) {
                const fleeX = sharkCenterX + (deltaX / distance) * fleeDistance;
                const fleeY = sharkCenterY + (deltaY / distance) * fleeDistance;
                
                // Asegurar que no se salga de la pantalla
                const maxX = window.innerWidth - 120;
                const maxY = window.innerHeight - 80;
                const finalX = Math.max(0, Math.min(maxX, fleeX - 60));
                const finalY = Math.max(0, Math.min(maxY, fleeY - 40));
                
                activeShark.style.left = finalX + 'px';
                activeShark.style.top = finalY + 'px';
                activeShark.style.transform = 'scale(0.9) rotate(5deg)';
                
                // Volver a la normalidad despu√©s de huir
                setTimeout(() => {
                    activeShark.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            }
        }
        
        // Detectar proximidad del mouse
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const activeShark = getActiveShark();
            const sharkRect = activeShark.getBoundingClientRect();
            const sharkCenterX = sharkRect.left + sharkRect.width / 2;
            const sharkCenterY = sharkRect.top + sharkRect.height / 2;
            
            // Calcular distancia entre mouse y tibur√≥n
            const distance = Math.sqrt(
                Math.pow(mouseX - sharkCenterX, 2) + 
                Math.pow(mouseY - sharkCenterY, 2)
            );
            
            // Configuraci√≥n de huida - m√°s agresiva hacia el final
            const photosFound = allPhotos.filter(photo => photo.found).length;
            const photosRemaining = allPhotos.length - photosFound;
            
            let proximityThreshold, fleeChance, cooldownTime;
            
            if (photosRemaining <= 2) {
                // NIVEL FINAL - SUPER DESAFIANTE
                proximityThreshold = 150; // Detecta desde m√°s lejos
                fleeChance = 0.8; // 80% de probabilidad de huir
                cooldownTime = 800; // Puede huir cada 0.8 segundos
            } else {
                // Niveles normales
                proximityThreshold = 100;
                fleeChance = 0.4; // 40% de probabilidad
                cooldownTime = 2000; // Cada 2 segundos
            }
            
            const currentTime = Date.now();
            
            if (distance < proximityThreshold && 
                currentTime - lastFleeTime > cooldownTime && 
                Math.random() < fleeChance &&
                document.getElementById('photoDisplay').style.display !== 'block') {
                
                fleeFromMouse(mouseX, mouseY);
                lastFleeTime = currentTime;
                updateScore(photosRemaining <= 2 ? 100 : 25); // M√°s puntos cerca del final
            }
        });
        
        function createFallingObject(emoji) {
            const activeShark = getActiveShark();
            const fallingObj = document.createElement('div');
            fallingObj.className = 'falling-object';
            fallingObj.textContent = emoji;
            fallingObj.style.left = activeShark.style.left;
            fallingObj.style.top = activeShark.style.top;
            document.body.appendChild(fallingObj);
            
            setTimeout(() => {
                if (fallingObj.parentNode) {
                    fallingObj.parentNode.removeChild(fallingObj);
                }
            }, 2000);
        }
        
        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }
        
        function showRandomPhoto() {
            // Buscar fotos que no se hayan encontrado
            const availablePhotos = allPhotos.filter(photo => !photo.found);
            
            if (availablePhotos.length === 0) {
                // No hay m√°s fotos, mostrar objeto
                showLostObject();
                return;
            }
            
            // Seleccionar una foto aleatoria de las disponibles
            const randomIndex = Math.floor(Math.random() * availablePhotos.length);
            const selectedPhoto = availablePhotos[randomIndex];
            
            // Marcar como encontrada
            selectedPhoto.found = true;
            
            const photoDisplay = document.getElementById('photoDisplay');
            const currentPhoto = document.getElementById('currentPhoto');
            const currentVideo = document.getElementById('currentVideo');
            const photoText = document.getElementById('photoText');
            const objectText = document.getElementById('objectText');

            photoText.textContent = selectedPhoto.text;
            photoText.style.display = 'block';
            objectText.style.display = 'none';
            
            if (selectedPhoto.type === 'video') {
                currentVideo.src = selectedPhoto.url;
                currentVideo.style.display = 'block';
                currentPhoto.style.display = 'none';
            } else if (selectedPhoto.type === 'video_link') {
                // Video final con enlace
                currentPhoto.style.display = 'none';
                currentVideo.style.display = 'none';
                photoText.innerHTML = `
                    <div style="font-size: 1rem; margin-bottom: 20px;">${selectedPhoto.text}</div>
                    <div style="font-size: 2rem; margin: 20px 0;">üé¨</div>
                    <a href="${finalVideoLink}" target="_blank" 
                       style="color: #fdcb6e; text-decoration: underline; font-size: 0.8rem;">
                       ¬°HAZ CLIC AQU√ç PARA VER EL VIDEO!
                    </a>
                    <div style="margin-top: 15px; font-size: 0.6rem; color: #74b9ff;">
                       (Se abrir√° en una nueva pesta√±a)
                    </div>
                `;
            } else {
                // Imagen normal
                currentPhoto.src = selectedPhoto.url;
                currentVideo.style.display = 'none';
                currentPhoto.style.display = 'block';
                
                // Error handling para fotos
                currentPhoto.onerror = function() {
                    this.src = `https://via.placeholder.com/400x300/6c5ce7/ffffff?text=FOTO+-+Imagen+no+encontrada`;
                };
            }
            
            // Efectos visuales seg√∫n el tipo
            if (selectedPhoto.isSpecial) {
                createFallingObject('üì∏');
                updateScore(150); // M√°s puntos por foto especial
            } else {
                createFallingObject('üíù');
                updateScore(100); // Puntos normales
            }
            
            // Actualizar contador
            const photosFound = allPhotos.filter(photo => photo.found).length;
            document.getElementById('photosFound').textContent = photosFound;
            
            // Verificar si el juego termin√≥
            if (photosFound >= allPhotos.length) {
                setTimeout(() => {
                    document.getElementById('finalMessage').style.display = 'block';
                }, 500);
            }
            
            photoDisplay.style.display = 'block';
        }
        
        function showLostObject() {
            const randomObject = lostObjects[Math.floor(Math.random() * lostObjects.length)];
            const photoDisplay = document.getElementById('photoDisplay');
            const currentPhoto = document.getElementById('currentPhoto');
            const currentVideo = document.getElementById('currentVideo');
            const photoText = document.getElementById('photoText');
            const objectText = document.getElementById('objectText');
            
            currentPhoto.style.display = 'none';
            currentVideo.style.display = 'none';
            photoText.style.display = 'none';
            objectText.style.display = 'block';
            
            objectText.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 15px;">${randomObject.emoji}</div>
                <div>¬°UY! CREO QUE ESTO LE PERTENECE A PARTY SHARK...</div>
                <div style="margin-top: 10px;">Has encontrado: ${randomObject.name.toUpperCase()}</div>
            `;
            
            createFallingObject(randomObject.emoji);
            objectCount++;
            updateScore(50);
            document.getElementById('objectCount').textContent = objectCount;
            
            photoDisplay.style.display = 'block';
        }
        
        function closePhoto() {
            document.getElementById('photoDisplay').style.display = 'none';
            document.getElementById('photoText').style.display = 'block';
            document.getElementById('objectText').style.display = 'none';
            
            // Verificar si todas las fotos han sido encontradas
            const photosFound = allPhotos.filter(photo => photo.found).length;
            if (photosFound >= allPhotos.length) {
                setTimeout(() => {
                    document.getElementById('finalMessage').style.display = 'block';
                }, 500);
            } else {
                moveShark();
            }
        }
        
        function hideFinalMessage() {
            document.getElementById('finalMessage').style.display = 'none';
        }
        
        function handleSharkClick() {
            const randomValue = Math.random();
            const availablePhotos = allPhotos.filter(photo => !photo.found);
            
            // Si no quedan fotos, solo mostrar objetos
            if (availablePhotos.length === 0) {
                showLostObject();
                return;
            }
            
            // 70% probabilidad de foto, 30% probabilidad de objeto
            if (randomValue < 0.7) {
                showRandomPhoto();
            } else {
                showLostObject();
            }
        }
        
        // Event listeners para ambos tiburones
        shark.addEventListener('click', handleSharkClick);
        sharkFallback.addEventListener('click', handleSharkClick);
         
        function startSharkMovement() {
            // Limpiar intervalo anterior si existe
            if (moveInterval) {
                clearInterval(moveInterval);
            }
            
            // Velocidad constante para el nuevo sistema
            const speed = 1500; // cada 1.5 segundos
            
            // Crear nuevo intervalo
            moveInterval = setInterval(() => {
                if (document.getElementById('photoDisplay').style.display !== 'block') {
                    moveShark();
                }
            }, speed);
        }
        
        // Inicializar el juego
        document.getElementById('totalPhotos').textContent = allPhotos.length;
        moveShark();
        startSharkMovement();
    </script>
</body>
